<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sadevs info</title>
    <style>
  #counter {
      color:#FFAA00;
  }
        #year {
            color:#aa5500;
        }
    </style>
</head>
<body>
    <h1>my name is Leo</h1>
    <div id="counter">pls wait</div>
    <div id="year">bro Im counting can you enable wifi</div>

    <script>
        const startDate = new Date('2016-10-29T03:00:00').getTime();

        function updateCounter() {
            const now = new Date().getTime();
            const diffSeconds = Math.floor((now - startDate) / 1000);
            document.getElementById('counter').innerText = diffSeconds.toLocaleString() + ' seconds since I was born';
            document.getElementById('year').innerText = 'so thats '+(diffSeconds/31536000).toLocaleString().replace(",",".")+ ' years';
        }

        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
</body>
</html>
